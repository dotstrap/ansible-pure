---

#####=== global defaults ===#####

# These defaults are in many of mkwmms' roles; override them to prevent neeeding
# to override the corresponding role default for each role individually.

- include: bash.yaml
  when: ansible_user_shell | match(".*\/bash")

- include: zsh.yaml
  when: ansible_user_shell | match(".*\/zsh")

configure_state: present

#####=== pure defaults ===#####

# TODO: should pure be installed under $XDG_CONFIG_HOME or $XDG_DATA_HOME by default?
# The install location for pure (https://github.com/sindresorhus/pure).
# default:
#   - bash: ($XDG_CONFIG_HOME | ~/.config)/bash/site-functions/
#   - zsh: ($XDG_CONFIG_HOME | ~/.config)/zsh/site-functions/
#   - fish: N/A because fish hardcodes ~/.config/fish/functions/
pure_config_dir: "{{ shell_config_dir }}/site-functions/pure"

# Shell startup file where settings are written to via the blockinfile module.
# default:
#   - bash: ~/.bash_profile
#   - zsh: ~/.zshrc
#   - fish: N/A
pure_config_file: "{{ shell_config_file }}"

# The state in which settings are written to pure_config_file via the blockinfile module.
# choices: [ present, absent ]
pure_configure_state: "{{ configure_state }}"

# The marker line (which surrounds the text block) template.
# "{mark}" will be replaced with "BEGIN" or "END".
pure_marker: "#####=== {mark} Ansible managed pure-prompt settings ===#####"
